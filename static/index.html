<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel CRUD App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, button { padding: 8px; margin: 4px 0; }
  </style>
</head>
<body>

  <h1>Excel CRUD App</h1>
  
  <div>
    <h3>Add New Item</h3>
    <label>Name: </label>
    <input type="text" id="name" placeholder="Enter name">
    <label>Value: </label>
    <input type="number" id="value" placeholder="Enter value">
    <button onclick="addItem()">Add Item</button>
  </div>

  <div>
    <h3>Items</h3>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemsBody"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = '/items';

    // Function to fetch and display items
    async function fetchItems() {
      const response = await fetch(apiUrl);
      const items = await response.json();
      const tbody = document.getElementById('itemsBody');
      tbody.innerHTML = '';
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.id}</td>
          <td><input type="text" value="${item.name}" id="name-${item.id}" /></td>
          <td><input type="number" value="${item.value}" id="value-${item.id}" /></td>
          <td>
            <button onclick="updateItem(${item.id})">Update</button>
            <button onclick="deleteItem(${item.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Function to add a new item
    async function addItem() {
      const name = document.getElementById('name').value;
      const value = document.getElementById('value').value;

      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, value: parseFloat(value) })
      });
      const result = await response.json();
      alert(result.message);
      fetchItems();
    }

    // Function to update an item
    async function updateItem(itemId) {
      const name = document.getElementById(`name-${itemId}`).value;
      const value = document.getElementById(`value-${itemId}`).value;

      const response = await fetch(`${apiUrl}/${itemId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, value: parseFloat(value) })
      });
      const result = await response.json();
      alert(result.message || result.error);
      fetchItems();
    }

    // Function to delete an item
    async function deleteItem(itemId) {
      if (confirm("Are you sure you want to delete this item?")) {
        const response = await fetch(`${apiUrl}/${itemId}`, { method: 'DELETE' });
        const result = await response.json();
        alert(result.message || result.error);
        fetchItems();
      }
    }

    // Fetch items on page load
    window.onload = fetchItems;
  </script>
</body>
</html>
