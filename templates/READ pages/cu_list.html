<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU List - CKEng Management</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .cu-list-item {
            border-radius: 5px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .cu-list-item:hover {
            transform: scale(1.03);
            cursor: pointer;
        }
        .clickable-item { cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <h1>List of CUs</h1>
            <div class="col-12 col-md-9">
            <div class="mb-3 d-flex justify-content-start">
                <a href="{{ url_for('create_cu') }}" class="btn btn-success">
                Create New CU
                </a>
            </div>

            <ul class="list-group list-group-flush">
                {% for cu in cu_data %}
                <li
                class="list-group-item d-flex justify-content-between align-items-center clickable-item"
                onclick="window.location='{{ url_for('cu_details', cu_id=cu['CU_ID']) }}';"
                >
                <div class="flex-grow-1">
                    <strong>{{ cu['CU_Name'] }}</strong><br>
                    <small class="text-muted">Location: {{ cu['Location'] }}</small>
                </div>
                <div
                    class="btn-group btn-group-sm"
                    onclick="event.stopPropagation()"
                    role="group"
                >
                    <a href="{{ url_for('edit_cu', cu_id=cu['CU_ID']) }}"
                    class="btn btn-outline-primary">Edit</a>
                    <a href="{{ url_for('delete_cu', cu_id=cu['CU_ID']) }}"
                    class="btn btn-outline-danger"
                    onclick="return confirm('Delete this CU?');"
                    >Delete</a>
                </div>
                </li>
                {% endfor %}
            </ul>
            </div>
        </div>
        </div>


    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
