<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ cu['CU_Name'] }} Details</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f7fa; font-family: Arial, sans-serif; }
    .container { margin-top: 30px; }
    .card-header { background-color: #007bff; color: white; }
    .list-group-item:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Edit CU Info</h5>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('edit_cu', cu_id=cu['CU_ID']) }}">
              <div class="row gy-3">
                <div class="col-12">
                  <label for="cu_name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cu_name"
                    name="cu_name"
                    value="{{ cu['CU_Name'] }}"
                  >
                </div>
                <div class="col-12">
                  <label for="cu_location" class="form-label">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cu_location"
                    name="cu_location"
                    value="{{ cu['Location'] }}"
                  >
                </div>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
                <a
                  href="{{ url_for('cu_details', cu_id=cu['CU_ID']) }}"
                  class="btn btn-secondary"
                >
                  Back to CU
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
